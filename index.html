<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css">
  <title>JavaScript Questions</title>
</head>

<body>
  <div>
    <button id="results">view highscores</button>
  </div>

  <div id="counterdiv" class="hidden">
  <p>Countdown: <span id="countdown">75</span></p>
  </div>

  <button id="toggleButton">start quiz</button>
 
  <diV id="question1-Div" class="hidden">
    <p id="question-1">commonly used data types DO NOT include</p>
    <button class="incorrect" id="question-1">strings</button>
    <button class="incorrect" id="question-1">integers</button>
    <button id="question-1">alerts</button>
    <button class="incorrect" id="question-1">booleans</button>
  </div>

  <div id="question2-Div" class="hidden">
    <p id="question-2">The condition in an if/else is enclosed with __.</p>
    <button class="incorrect" id="question-2">quotes</button>
    <button class="incorrect" id="question-2">curly brackets</button>
    <button id="question-2">paranthesis</button>
    <button class="incorrect" id="question-2">square brackets</button>
  </div>

  <div id="question3-Div" class="hidden">
    <p id="question-3">Arrays in JavaScript can be used to store __.</p>
    <button class="incorrect" id="question-3">numbers</button>
    <button class="incorrect" id="question-3">booleans</button>
    <button class="incorrect" id="question-3">other arrays</button>
    <button class="incorrect" id="question-3">all the above</button>
  </div>

  <div id="doneDiv" class="hidden">
    <p id="done">All Done!</p>
    <form>
      <input id="initials" type="text" placeholder="Type initials here" style="margin: 10px auto;"> <!-- Center the input field -->
      <br>
      <button id="submit">Submit</button>
    </form>
  </div>



  <script src="index.js"></script>
</body>
</html>
